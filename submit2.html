    });

    button.addEventListener('click', function () {
        console.log(UserIdforaws);
        var file = fileChooser.files[0];
        if (file) {
            colorresults.innerHTML = '';
            //Object key will be facebook-USERID#/FILE_NAME
            var objKey = 'facebook-' + UserIdforaws + '/' + file.name;
            var params = {
                Key: objKey,
                ContentType: file.type,

            };

            console.log(file);

            S3bucket.putObject(params, function (err, data) {

                    colorresults.innerHTML = 'ERROR: ' + err;

                        console.log("render");
                    });
                }
            });
        } else {
            colorresults.innerHTML = 'Nothing to upload.';
        }
    }, false);

    function listObjs() {
        var prefix = 'facebook-' + UserIdforaws;
        S3bucket.listObjects({
            Prefix: prefix
        }, function (err, data) {
            if (err) {
                colorresults.innerHTML = 'ERROR: ' + err;
            } else {
                var objKeys = "";
                data.Contents.forEach(function (obj) {
                    objKeys += obj.Key + "<br>";
                });
                colorresults.innerHTML = objKeys;
            }
        });
    }


    function handleFileSelect(evt) {
        var files = evt.target.files; // FileList object

        // Loop through the FileList and render image files as thumbnails.
        var f = fileChooser.files[0];

            // Only process image files.
            if (!f.type.match('image.*')) {
            }

            var reader = new FileReader();

            // Closure to capture the file information.
            reader.onload = (function(theFile) {
                return function(e) {
                    // Render thumbnail.
                    var span = document.createElement('span');
                    span.innerHTML = ['<img class="thumb" src="', e.target.result,
                        '" title="', escape(theFile.name), '"/>'].join('');
                    document.getElementById('list').insertBefore(span, null);
                };
            })(f);

            // Read in the image file as a data URL.
            reader.readAsDataURL(f);


    }

    function FULL_IMAGE(fimage) {
        var loaded = false;
        function loadHandler() {
            if (loaded) {
                return;
            }
            loaded = true;
            /* your code */
        }
        var img = document.getElementById('colorimg');
        img.onload = loadHandler;
        img.crossOrigin = '';

    fileChooser.addEventListener('change', handleFileSelect, false);
