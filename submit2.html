<!DOCTYPE html>
<html>
<head>
  <title>AWS SDK for JavaScript - Sample Application</title>
  <meta charset="utf-8">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.133.0.min.js"></script>
  <script src="./scripts/FBLogin.js"></script>
</head>

<body>
<input type="file" id="file-chooser" />
<button id="upload-button">Upload to S3</button>
<div id="colorresults"></div>
<div id="grayresults"></div>
<div id="fb-root"></div>
<script>
    var bucketName = 'itms444juwon';
    var grayBucket = 'afterrender';
    AWS.config.region = 'us-west-2';

    var UserIdforaws = localStorage.getItem("userFBid");
    var accessToken = localStorage.getItem("accessTokenFB");
    //var UserIdforaws = 1618457058186092;

    AWS.config.update({
        accessKeyId: 'AKIAIOEQBRCNB57I2AXA',
        secretAccessKey: 'iVgVVdeHKtRCcBs8uUafD/xvTe0rwa9o9vk0iV',
        region: 'us-west-2',
        credentials: new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-2_MDn4cVooH'
        })
    });

    var fileChooser = document.getElementById('file-chooser');
    var button = document.getElementById('upload-button');
    var colorresults = document.getElementById('colorresults');
    var grayresults = document.getElementById('grayresults');

    var S3bucket = new AWS.S3({
        params: {
            Bucket: 'itms444juwon'
        }
    });

    var grayS3bucket = new AWS.S3({
        params: {
            Bucket: 'afterrender'
        }
    });

    S3bucket.config.credentials = new AWS.WebIdentityCredentials({
        ProviderId: 'graph.facebook.com',
        RoleArn: 'arn:aws:iam::186502234717:role/AWSS3facebookRole',
        WebIdentityToken: accessToken
    });

    grayS3bucket.config.credentials = new AWS.WebIdentityCredentials({
        ProviderId: 'graph.facebook.com',
        RoleArn: 'arn:aws:iam::186502234717:role/AWSS3facebookRole',
        WebIdentityToken: accessToken
    });

    button.addEventListener('click', function () {
        console.log(UserIdforaws);
        var file = fileChooser.files[0];
        if (file) {
            colorresults.innerHTML = '';
            //Object key will be facebook-USERID#/FILE_NAME
            var objKey = 'facebook-' + UserIdforaws + '/' + file.name;
            var params = {
                Key: objKey,
                ContentType: file.type,
                Body: file,
                ACL: 'public-read'
            };

            console.log(file);

            S3bucket.putObject(params, function (err, data) {
                if (err) {
                    colorresults.innerHTML = 'ERROR: ' + err;
                } else {
                    listObjs();
                }
            });
        } else {
            colorresults.innerHTML = 'Nothing to upload.';
        }
    }, false);

    function listObjs() {
        var prefix = 'facebook-' + UserIdforaws
        S3bucket.listObjects({
            Prefix: prefix
        }, function (err, data) {
            if (err) {
                colorresults.innerHTML = 'ERROR: ' + err;
            } else {
                var objKeys = "";
                data.Contents.forEach(function (obj) {
                    objKeys += obj.Key + "<br>";
                });
                colorresults.innerHTML = objKeys;
            }
        });
    }
</script>
</body>
</html>
