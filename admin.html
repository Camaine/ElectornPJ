    <script>
        var sqsrcvwindow = window.open("./getMaxId.php", '_blank');
        var cnt = localStorage.getItem("cnt");
        var ids = localStorage.getItem("ids");
        var emails = localStorage.getItem("emails");
        var acts = localStorage.getItem("acts");
        var tablescript = [];
        var albumBucketName = 'itms444juwon';
        var bucketRegion = 'us-west-2';
        var IdentityPoolId = 'us-west-2:b79ec16a-b3da-4bf5-adcc-4c45db016e42';
        var s3url = 'https://s3-us-west-2.amazonaws.com/';

        AWS.config.update({
            region: bucketRegion,
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: IdentityPoolId
            })
        });

        var s3 = new AWS.S3({
            apiVersion: '2006-03-01',
            params: {
                Bucket: albumBucketName,
            }
        });

        createtable();

        function createtable(){
            var tabledoc =document.getElementById('info');
            var tablehtml = "";
            var idarray = ids.split(",");
            var emailarray = emails.split(",");
            var actarray = acts.split(",");
            console.log(ids+","+emails+","+acts);
            for(var i = 0 ; i < parseInt(cnt) ; i++){
                var newrow = document.createElement('tr');
                var newblank = document.createElement('td');
                var newid = document.createElement('td');
                var newemail = document.createElement('td');
                var newact = document.createElement('td');
                newid.innerHTML = idarray[i];
                newemail.innerHTML = emailarray[i];
                newact.innerHTML = actarray[i];
                newrow.appendChild(newblank);
                newrow.appendChild(newid);
                newrow.appendChild(newemail);
                newrow.appendChild(newact);
                tabledoc.innerHTML += newrow.innerHTML;
            }
        }

        listAlbums();


        function listAlbums() {
            s3.listObjects({Delimiter: '/'}, function(err, data) {
                if (err) {
                    return alert('There was an error listing your albums: ' + err.message);
                } else {
                    var albums = data.CommonPrefixes.map(function(commonPrefix) {
                        var prefix = commonPrefix.Prefix;
                        var albumName = decodeURIComponent(prefix.replace('/', ''));
                        return getHtml([
                            '<li>',
                            '<span onclick="deleteAlbum(\'' + albumName + '\')">X</span>',
                            '<span onclick="viewAlbum(\'' + albumName + '\')">',
                            albumName,
                            '</span>',
                            '</li>'
                        ]);
                    });
                    var message = albums.length ?
                        getHtml([
                            '<p>Click on an album name to view it.</p>',
                            '<p>Click on the X to delete the album.</p>'
                        ]) :
                        '<p>You do not have any albums. Please Create album.';
                    var htmlTemplate = [
                        '<h2>Albums</h2>',
                        message,
                        '<ul>',
                        getHtml(albums),
                        '</ul>',
                        '<button onclick="createAlbum(prompt(\'Enter Album Name:\'))">',
                        'Create New Album',
                        '</button>'
                    ]
                    document.getElementById('infos').innerHTML = getHtml(htmlTemplate);
                }
            });
        }

        function getHtml(template) {
            return template.join('\n');
        }

        function deleteAlbum(albumName) {
            var albumKey = encodeURIComponent(albumName) + '/';
            s3.listObjects({Prefix: albumKey}, function(err, data) {
                if (err) {
                    return alert('There was an error deleting your album: ', err.message);
                }
                var objects = data.Contents.map(function(object) {
                    return {Key: object.Key};
                });
                s3.deleteObjects({
                    Delete: {Objects: objects, Quiet: true}
                }, function(err, data) {
                    if (err) {
                        return alert('There was an error deleting your album: ', err.message);
                    }
                    alert('Successfully deleted album.');
                    listAlbums();
                });
            });
        }

    </script>
